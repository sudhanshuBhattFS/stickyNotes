      <!-- main container  -->
      <div class="d-flex flex-grow-1">
        <!-- Modal -->
        <div
          class="modal fade"
          id="staticBackdrop"
          data-bs-backdrop="static"
          data-bs-keyboard="false"
          tabindex="-1"
          aria-labelledby="staticBackdropLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">
                  Modal title
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">...</div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" class="btn btn-primary">
                  Understood
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- side bar  -->
        <div class="stickyNoteSideBar w-25 border-end border-top border-dark">
          <input
            id="searchBox"
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />

          <div class="list_notes mt-3">
            <div class="cards d-flex w-100"></div>
          </div>
        </div>
        <div id="sideBar" class="sideBarOpen">
          <div class="open-position">
            <svg
              class="postion"
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-caret-right-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"
              />
            </svg>
          </div>
        </div>
        <!-- text area container -->
        <div
          class="contentContainer d-flex align-items-center flex-column w-100 border-top border-dark"
        ></div>
      </div>
    </div>

    <script src="../scripts/custom_script/localizedText.js"></script>
    <script src="../scripts/custom_script/popper.min.js"></script>
    <script src="../scripts/custom_script/tippy.min.js"></script>
    <script src="../scripts/custom_script/tooltip.js"></script>
    <script src="../scripts/custom_script/localdb.js"></script>
    <script src="../scripts/custom_script/tab.js"></script>
  </body>
</html>
